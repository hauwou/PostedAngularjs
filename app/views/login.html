<div class="auth-forms">

  <h2>Log In</h2>

  <form class="form form-horizontal" ng-submit="login()">
    <p ng-show="error" class="text-danger">{{ error }}</p>


    <div class="form-group">
      <div class="col-md-3">
        <input type="email" ng-model="user.email" placeholder="Email" class="form-control " required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-3">

        <input type="password" ng-model="user.password" placeholder="Password" class="form-control" required />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-3">
        <input type="submit" value="Log in" class="btn btn-primary" />
      </div>
    </div>
</div>
</form>



</div>
