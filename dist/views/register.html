<div class="auth-forms"> <h2>Register</h2> <form class="form form-horizontal" ng-submit="register()"> <p ng-show="error" class="text-danger">{{ error }}</p> <div class="form-group"> <div class="col-md-3"> <input type="email" ng-model="user.email" placeholder="Email" class="form-control" required> </div> </div> <div class="form-group"> <div class="col-md-3"> <input type="text" ng-model="user.username" placeholder="Username" class="form-control" required> </div> </div> <div class="form-group"> <div class="col-md-3"> <input type="password" ng-model="user.password" placeholder="Password" class="form-control" required> </div> </div> <div class="form-group"> <div class="col-md-3"> <input type="text" ng-model="user.location" placeholder="Location" class="form-control"> </div> </div> <div class="form-group"> <div class="col-md-3"> <input type="text" ng-model="user.twitter" placeholder="@TwitterHandle" class="form-control"> </div> </div> <div class="form-group"> <div class="col-md-3"> <input type="text" ng-model="user.website" placeholder="Website" class="form-control"> </div> </div> <div class="form-group"> <div class="col-md-3"> <input type="submit" value="Register" class="btn btn-primary"> </div> </div> </form> </div>
